<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/83b7d63b65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Lift Simulation</h1>
    </div>
    <div class="container">
      <div class="input">
        <input
          class="floor-input"
          type="number"
          placeholder="Number of Floors"
        />
        <button class="floor-button">Add</button>
      </div>
      <div class="floor">
        <div class="control-buttons">
          <button class="control-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
      </div>

      <div class="floor">
        <div class="control-buttons">
          <button class="control-btn"><i class="fas fa-arrow-up"></i></button>
          <button class="control-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
      </div>
      <div class="floor">
        <div class="control-buttons">
          <button class="control-btn"><i class="fas fa-arrow-up"></i></button>
          <button class="control-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
      </div>
      <div class="floor">
        <div class="control-buttons">
          <button class="control-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="lift"></div>
      </div>
    </div>
  </body>
</html>
